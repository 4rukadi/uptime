# Change these first
owner: 4rukadi # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository


sites:
     - name: HideSSH Website
       url: https://hidessh.com/
       icon: https://opentunnel.net/favicon.ico
       maxResponseTime: 5000
       expectedStatusCodes:
        - 200
     - name: HideSSH blog
       url: https://hidessh.com/blog/
       icon: https://opentunnel.net/favicon.ico
       maxResponseTime: 5000
       expectedStatusCodes:
        - 200
  - name: Server Singapura 4
    check: "tcp-ping"
    url: http://sg4.hideserver.xyz/
    icon: https://opentunnel.net/assets/img/bitvise-ssh.png
    port: 88     

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.hidessh.com
  # baseUrl: /your-repo-name
  favicon: https://opentunnel.net/favicon.ico
  logoUrl: https://opentunnel.net/favicon.ico
  name: HideSSH.com - Server Status
  introTitle: "Welcome to our **OpenTunnel.net** server status page. "
  introMessage: You can get updates on how our systems are doing. If there are interruptions to service, we will post a note here.
  navbar:
    - title: HideSSH
      href: https://hidessh.com
    - title: Blog
      href: https://hidessh.com/blog
    - title: Telegram
      href: https://t.me/hidessh.com
  theme: light
  
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
