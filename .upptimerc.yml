status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.hidessh.com
  # baseUrl: /your-repo-name
  favicon: https://hidessh.com/storage/site/hpc1FS8JlOINe59NamnPtIXgkWXxG1039sKp8uGG.png
  logoUrl: hhttps://hidessh.com/storage/site/hpc1FS8JlOINe59NamnPtIXgkWXxG1039sKp8uGG.png
  name: HideSSH.com - Server Status
  introTitle: "Welcome to our **HideSSH** server status page. "
  introMessage: You can get updates on how our systems are doing. If there are interruptions to service, we will post a note here.
  navbar:
    - title: HideSSH
      href: https://hidessh.com
    - title: Blog
      href: https://hidessh.com/blog
    - title: Telegram
      href: https://t.me/hidessh.com
  theme: light
  
# Upptime also supports notifications, assigning issues, and more
skipDescriptionUpdate: true
skipTopicsUpdate: true
skipHomepageUpdate: true
user-agent: 4rukadi

# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
